<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo estilos 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab');

        p {
            font-family: 'Roboto Slab', serif;
            font-size: 100%;
        }

        h3 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>

    <h3>Primeiro exemplo de estilização</h3>

    <p>Neste exemplo veremos o uso de diferentes fontes aplicadas no texto.</p>
    <p>1, 2, 3, 4, 5, 6, 7, 8</p>

    <h3>Outro título</h3>
</body>

</html>
