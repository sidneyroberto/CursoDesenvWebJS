<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo estilos 2</title>

    <style>
        #azul {
            color: rgb(0, 0, 255);
        }

        #vermelho {
            color: rgb(179, 19, 48);
        }

        #verde {
            color: rgb(15, 131, 33);
        }
    </style>
</head>

<body>

    <p id="azul">Este é o primeiro parágrafo</p>
    <p id="vermelho">Este é o segundo parágrafo</p>
    <p id="verde">Este é o terceiro parágrafo</p>
</body>

</html>
