<div class="row">
    <div class="col text-center">
        <h5>Contatos cadastrados</h5>
    </div>
</div>

<br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <input type="text" placeholder="Digite o nome do contato" ng-model="filtro" ng-change="carregarContatos()" class="form-control">
    </div>
    <div class="col-md-3"></div>
</div>








<br>
<div class="row" ng-show="erro">
    <div class="col">
        <span class="alert alert-danger">Ocorreu um erro ao tentar recuperar os contatos</span>
    </div>
</div>
<br>

<div class="row" ng-show="filtro && contatos.length > 0">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-hover table-striped text-center">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in contatos">
                    <td>{{ c.nome }}</td>
                    <td>{{ c.telefone }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
